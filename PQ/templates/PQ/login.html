{% extends "PQ/layout.html" %}

{% block body %}

    <div class="divgenerate1">
        <div class="title2generate">
        <div class="titlewhite">
            Login<span class="spanincolumns">.</span>
        </div>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group" style="padding-bottom: 1rem;">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group" style="padding-bottom: 1rem;">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-primary" type="submit" value="Login">
            </form>

        <p class="thirdtext fw-lighter">Don't have an account? <a class="spanincolumns" href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>
    
{% endblock %}
